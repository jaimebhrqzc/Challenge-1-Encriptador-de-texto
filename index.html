<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@200&family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <nav>
        <img src="Vector.png" alt="logo">
    </nav>
    <section class="encriptar" >
        <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí" autofocus></textarea>
        <p><img src="Vector1.png" alt="advertencia">Solo minúsculas sin acentos</p>
    </section>
    <section class="desencriptar" >
        <textarea name="texto" id="texto" cols="10" rows="10" placeholder="Ningún mensaje fue encontrado" autofocus></textarea>
    </section>



    <section class="botones">
        <input type="button" value="Encriptar" class="encriptar">
        <input type="button" value="Desencriptar" class="desencriptar">
        
    </section>
    
    
    <script src="funtions.js"></script>
    
</body>
</html>
